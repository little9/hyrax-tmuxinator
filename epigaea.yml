# ~/.tmuxinator/epigaea.yml

name: epigaea
root: ~/Sync/repos/epigaea

pre_window: rvm use 2.3.4@epigaea
windows:
  - dev_servers:
      layout: main-vertical
      panes:
        - rails s
        - fcrepo_wrapper
        - solr_wrapper
  - test_servers:
      layout: main-vertical
      panes:
        - fcrepo_wrapper --config config/fcrepo_wrapper_test.yml
        - rm -rf tmp/solr-test && solr_wrapper --config config/solr_wrapper_test.yml
  - sidekiq:
      layout: main-vertical
      panes:
        - sidekiq
        - sidekiq -q batch
        - sidekiq -q handle
